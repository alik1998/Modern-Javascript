<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>255. Destructuring</title>
</head>
<body>
    <script>
        // array destructuring
        let user = ["sadık","turan","kocaeli","izmit","41000"];

        // let firstName = name[0];
        // let lastName = name[1];

        // let [firstName, lastName] = name;
        // let [firstName, lastName] = "Sadık Turan".split(" ");
        let [firstName, lastName, ...address] = user;

        console.log(firstName, lastName, address);
         
        //object destructuring
        let urun = {
            marka: "Apple",
            model: "Iphone 12",
        }
        let {marka, model, fiyat = 0, satisDurumu = false} = urun;
        function urunGöster(obj) {
            let {marka, model, fiyat = 0, satisDurumu = false} = obj;
            console.log(marka, model, fiyat, satisDurumu);
        }
        
        urunGöster(urun);

    </script>
</body>
</html>
